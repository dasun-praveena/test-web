<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>24</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>28</td>
        <td>Canada</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
